{% extends "quotes/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes:quote_add' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>tags:
            {{form.tags}}
        </label>
        <label>author:
            {{form.author}}
        </label>
        <label>quote:
            {{form.quote}}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
